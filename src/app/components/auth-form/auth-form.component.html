<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" [readonly]="isLoading">
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" [readonly]="isLoading">
  </div>
  <button type="submit" [disabled]="form.invalid">Sign In</button>
</form>

@if (isLoading) {
  <p>loading</p>
}

@if (error) {
  <p>{{ error }}</p>
}
